# Deploy to GitLab Pages using mkdocs
---
pages:
  stage: build
  image: docker.io/python:latest
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - .gitlab-ci.yml
        - docs/**/*
  script:
    - pip install mkdocs-material
    - mkdocs build --config-file .mkdocs.yml --site-dir public
  artifacts:
    paths:
      - public
