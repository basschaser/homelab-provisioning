---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: media-server
  labels:
    app.kubernetes.io/name: jellyseerr
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "Unsupported for this app."
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyseerr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyseerr
    spec:
      # serviceAccountName: default
      # automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsUser: 105055
        runAsGroup: 105055
        fsGroup: 105055
      initContainers:
        - name: init
          image: "archlinux:base"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: jellyseerr-config
              mountPath: /configmaps
            - name: jellyseerr-data
              mountPath: /app/config
            - name: jellyseerr-secrets
              mountPath: /secrets
          command: ["/configmaps/init.sh"]
          resources:
            limits:
              cpu: 250m
              memory: 250Mi
            requests:
              cpu: 125m
              memory: 250Mi
      containers:
        - name: jellyseerr
          image: "docker.io/fallenbagel/jellyseerr:1.1.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: jellyseerr-http
              containerPort: 5055
              protocol: TCP
          volumeMounts:
            - name: jellyseerr-data
              mountPath: /app/config
          resources:
            limits:
              cpu: 2000m
              memory: 500Mi
            requests:
              cpu: 500m
              memory: 500Mi
          # livenessProbe:
          #   exec:
          #     command:
          #     - /usr/bin/env
          #     - bash
          #     - -c
          #     - curl --fail localhost:7878/api/v3/system/status?apiKey=`IFS=\> && while read -d
          #       \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
          #   failureThreshold: 5
          #   initialDelaySeconds: 60
          #   periodSeconds: 10
          #   successThreshold: 1
          #   timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5055
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 5055
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      volumes:
        - name: jellyseerr-config
          configMap:
            name: jellyseerr-config
            defaultMode: 0777
        - name: jellyseerr-data
          persistentVolumeClaim:
            claimName: jellyseerr-data
        - name: jellyseerr-secrets
          secret:
            secretName: jellyseerr-secrets
