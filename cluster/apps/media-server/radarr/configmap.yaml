---
apiVersion: v1
kind: ConfigMap
metadata:
  name: radarr-configmap
  namespace: media-server
data:
  init.sh: |
    #!/bin/bash

    [ -f /secrets/apiKey ] || exit 1
    [ -f /secrets/nzbget-api-password ] || exit 1

    [ -f /config/config.xml ] || {
      cp /configmaps/config.xml /config/config.xml || exit 1
      sed -i "s|insert-api-key-here|$(</secrets/apiKey)|" /config/config.xml || exit 1
    }

    [ -f /config/radarr.db ] || {
      cp /configmaps/radarr.sql /config/radarr.sql || exit 1
      sed -i "s|nzbget-api-password|$(</secrets/nzbget-api-password)|" \
        /config/radarr.sql || exit 1
      sqlite3 /config/radarr.db < /config/radarr.sql || exit 1
      rm -f /config/radarr.sql || exit 1
    }

  config.xml: |
    <Config>
      <LogLevel>Info</LogLevel>
      <Port>7878</Port>
      <UrlBase></UrlBase>
      <BindAddress>*</BindAddress>
      <SslPort>9898</SslPort>
      <EnableSsl>False</EnableSsl>
      <ApiKey>insert-api-key-here</ApiKey>
      <AuthenticationMethod>None</AuthenticationMethod>
      <Branch>master</Branch>
      <LaunchBrowser>False</LaunchBrowser>
      <UpdateMechanism>Docker</UpdateMechanism>
      <AnalyticsEnabled>False</AnalyticsEnabled>
      <SslCertPath></SslCertPath>
      <SslCertPassword></SslCertPassword>
    </Config>

