---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sonarr-configmap
  namespace: media-server
data:
  init.sh: |
    #!/bin/bash

    [ -f /secrets/apiKey ] || exit 1

    [ -f /config/config.xml ] || {
      cp /configmaps/config.xml /config/config.xml || exit 1
      sed -i "s|insert-api-key-here|$(</secrets/apiKey)|" /config/config.xml || exit 1
    }

    [ -f /config/sonarr.db ] || {
      cp /configmaps/download-client.sql /config/download-client.sql || exit 1
      sed -i "s|nzbget-api-password|$(</secrets/nzbget-api-password)|" \
        /config/download-client.sql || exit 1
      sqlite3 /config/sonarr.db < /configmaps/sonarr.sql || exit 1
      sqlite3 /config/sonarr.db < /config/download-client.sql || exit 1
      rm -f /config/download-client.sql || exit 1
    }

  config.xml: |
    <Config>
      <LogLevel>info</LogLevel>
      <UpdateMechanism>Docker</UpdateMechanism>
      <EnableSsl>False</EnableSsl>
      <Port>8989</Port>
      <SslPort>9898</SslPort>
      <UrlBase></UrlBase>
      <BindAddress>*</BindAddress>
      <ApiKey>insert-api-key-here</ApiKey>
      <AuthenticationMethod>None</AuthenticationMethod>
      <LaunchBrowser>False</LaunchBrowser>
      <Branch>main</Branch>
      <SslCertHash></SslCertHash>
      <AnalyticsEnabled>False</AnalyticsEnabled>
      <InstanceName>Sonarr</InstanceName>
    </Config>

  download-client.sql: |
    INSERT INTO "main"."DownloadClients" ("Id", "Enable", "Name", "Implementation", "Settings", "ConfigContract", "Priority", "RemoveCompletedDownloads", "RemoveFailedDownloads") VALUES ('1', '1', 'NZBGet', 'Nzbget', '{
      "host": "nzbget.media-server.svc",
      "port": 6789,
      "useSsl": false,
      "username": "api",
      "password": "nzbget-api-password",
      "tvCategory": "Series",
      "recentTvPriority": 0,
      "olderTvPriority": 0,
      "addPaused": false
    }', 'NzbgetSettings', '1', '1', '1');

