---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media-server
  labels:
    app.kubernetes.io/name: sonarr
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "Unsupported for this app."
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      # serviceAccountName: default
      # automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsUser: 108989
        runAsGroup: 109030
        fsGroup: 109030
      containers:
        - name: sonarr
          image: "ghcr.io/onedr0p/sonarr-develop:4.0.0.710"
          imagePullPolicy: IfNotPresent
          env:
            - name: SONARR__API_KEY
              valueFrom: { secretKeyRef: { name: sonarr-secrets, key: apiKey } }
            - name: SONARR__POSTGRES_HOST
              valueFrom: { secretKeyRef: { name: mediasrv-pguser-sonarr, key: host } }
            - name: SONARR__POSTGRES_PORT
              valueFrom: { secretKeyRef: { name: mediasrv-pguser-sonarr, key: port } }
            - name: SONARR__POSTGRES_USER
              valueFrom: { secretKeyRef: { name: mediasrv-pguser-sonarr, key: user } }
            - name: SONARR__POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: mediasrv-pguser-sonarr, key: password } }
            - name: SONARR__POSTGRES_MAIN_DB
              value: sonarr-main
            - name: SONARR__POSTGRES_LOG_DB
              value: sonarr-log
            - name: SONARR__THEME
              value: dark
          ports:
            - name: sonarr-http
              containerPort: 8989
              protocol: TCP
          volumeMounts:
            - name: sonarr-data
              mountPath: /config
            - name: media
              mountPath: /media
          resources:
            limits:
              cpu: 2000m
              memory: 500Mi
            requests:
              cpu: 500m
              memory: 500Mi
          livenessProbe:
            exec:
              command:
              - /usr/bin/env
              - bash
              - -c
              - curl --fail localhost:8989/api/v3/system/status?apiKey=`IFS=\> && while read -d
                \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8989
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8989
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      volumes:
        - name: sonarr-data
          emptyDir:
            sizeLimit: 1Gi
        - name: media
          persistentVolumeClaim:
            claimName: media
