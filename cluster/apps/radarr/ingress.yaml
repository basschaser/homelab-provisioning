---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: radarr.homelab.internal
  namespace: media-server
  labels:
    app.kubernetes.io/name: radarr
spec:
  commonName: radarr.homelab.internal
  dnsNames:
    - radarr.homelab.internal
    - radarr.media-server.svc
  issuerRef:
    name: internal-issuer
    kind: ClusterIssuer
  secretName: radarr-cert
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: media-server
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: radarr
  ports:
    - name: radarr-http
      port: 7878
      protocol: TCP
      targetPort: radarr-http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: media-server
  labels:
    app.kubernetes.io/name: radarr
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - radarr.homelab.internal
      secretName: radarr-cert
  rules:
    - host: radarr.homelab.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  name: radarr-http
