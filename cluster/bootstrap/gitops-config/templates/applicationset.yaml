{{- range $index, $stack := .Values.stacks }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ $stack.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  generators:
  - git:
      repoURL: {{ $.Values.gitOps.repoUrl }}
      revision: {{ $.Values.gitOps.revision }}
      directories:
        - path: {{ $.Values.gitOps.stacksRoot }}/{{ $stack.name }}/*
  template:
    metadata:
      name: '{{ `{{path.basename}}` }}'
    spec:
      project: default
      source:
        repoURL: {{ $.Values.gitOps.repoUrl }}
        targetRevision: {{ $.Values.gitOps.revision }}
        path: '{{ `{{path}}` }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ default `{{path.basename}}` $stack.namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 1m
            factor: 2
            maxDuration: 15m
        syncOptions:
          - CreateNamespace=true
{{- end }}
