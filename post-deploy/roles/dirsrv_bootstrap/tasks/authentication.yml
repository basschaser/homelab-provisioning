---
- name: Disable anonymous bind
  ldap_attrs:
    server_uri: "ldapi://%2fdata%2frun%2fslapd-localhost.socket"
    dn: cn=config
    attributes:
      nsslapd-allow-anonymous-access: "off"
    state: exact
  notify: restart_dirsrv
  register: result
  retries: 5
  delay: 1
  until: result is not failed
