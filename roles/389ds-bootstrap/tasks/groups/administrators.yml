---
- name: Create 'administrators' group
  ldap_entry:
    bind_dn: cn=Directory Manager
    bind_pw: password
    server_uri: ldaps://ldap.homelab.internal
    validate_certs: no
    dn: "cn=administrators,ou=groups,{{ dirsrv_domain }}"
    objectClass:
      - top
      - groupOfNames
      - nsMemberOf
    attributes:
      cn: administrators
    state: present

- name: Assert 'administrators' group members
  ldap_attrs:
    bind_dn: cn=Directory Manager
    bind_pw: password
    server_uri: ldaps://ldap.homelab.internal
    validate_certs: no
    dn: "cn=administrators,ou=groups,{{ dirsrv_domain }}"
    attributes:
      member: "uid={{ default_user_uid }},ou=people,{{ dirsrv_domain }}"
    state: exact
