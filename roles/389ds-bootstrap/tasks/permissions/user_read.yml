---
- name: Create 'user_read' permission
  ldap_entry:
    bind_dn: cn=Directory Manager
    bind_pw: password
    server_uri: ldaps://ldap.homelab.internal
    validate_certs: no
    dn: "cn=user_read,ou=permissions,{{ dirsrv_domain }}"
    objectClass:
      - top
      - groupOfNames
      - nsMemberOf
    attributes:
      cn: user_read
    state: present
