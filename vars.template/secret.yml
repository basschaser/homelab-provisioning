# yamllint disable rule:comments-indentation
---
# Proxmox Authentication
proxmox:
  host: "pve1.homelab.internal"
  apiTokenID: "automation@pve!default"
  apiTokenSecret: "00000000-0000-0000-0000-000000000000"
  tlsInsecure: false

globalVars:
  net:
    dnsServers: [ "1.1.1.1", "1.0.0.1" ]
    domainRoot: homelab.internal
    gateway: 192.168.1.254
  ssh:
    pubKeyFile: ~/.ssh/id_ed25519.pub
  timezone: America/Vancouver

dirsrv:
  suffix: dc=homelab,dc=internal
  default_user:
    uid: myusername
    displayName: My Display Name
    email: myemail@domain.tld
    passwd: "p4$Sw0Rd"

k3s:
  controller:

    # Static IP to assign to the load balancer
    load_balancer_ip: 192.168.1.20

    # 32 character alpha-numeric string
    node_token: 'Tx0HcpfyMZb8oVJ6NNTwLcSjba5jMQHR'

    # Define your control-plane nodes:
    #  - For a single master, just define one node.
    #  - For HA, you must define a minimum of three nodes.
    #  - Nodes must be given static IP addresses in CIDR notation.
    nodes:
      0:
        ip_addr: 192.168.1.21
        pve_node: pve1
        pve_storage_pool: local-zfs
      # 1:
      #   ip_addr: 192.168.1.22
      #   pve_node: pve1
      #   pve_storage_pool: local-zfs
      # 2:
      #   ip_addr: 192.168.1.23
      #   pve_node: pve1
      #   pve_storage_pool: local-zfs

  # Define your worker nodes:
  #  - You must define a minimum of one node.
  #  - For HA, you must define a minimum of two nodes.
  #  - Nodes must be given static IP addresses in CIDR notation.
  worker:
    nodes:
      0:
        ip_addr: 192.168.1.31
        pve_node: pve1
        pve_storage_pool: local-zfs
      1:
        ip_addr: 192.168.1.32
        pve_node: pve1
        pve_storage_pool: local-zfs

pushover:
  # TODO: Implement enabled/disabled toggle
  enabled: true
  user_token: ""
  app_tokens:
    k8s_host_upgrades: ""
